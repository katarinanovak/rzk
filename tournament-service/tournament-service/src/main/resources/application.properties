spring.application.name=tournament-service
server.port=8082

# MySQL konekcija (pretpostavljamo port 3307)
spring.datasource.url=jdbc:mysql://localhost:3307/tournament_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Goran123!

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# SQL skripte - ugasene jer koristi? ru?no pravljenje tabele
spring.sql.init.mode=never

# Eureka (ako koristi?)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

feign.client.config.default.loggerLevel=full

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

