server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2

        - id: tournament-service
          uri: lb://tournament-service
          predicates:
            - Path=/api/tournaments/**
          filters:
            - StripPrefix=2

        - id: match-service
          uri: lb://match-service
          predicates:
            - Path=/api/matches/**
          filters:
            - StripPrefix=2

        # Swagger UI - prosleÄ‘ivanje dokumentacije
        - id: user-service-swagger
          uri: lb://user-service
          predicates:
            - Path=/swagger/user/**
          filters:
            - StripPrefix=2

        - id: tournament-service-swagger
          uri: lb://tournament-service
          predicates:
            - Path=/swagger/tournament/**
          filters:
            - StripPrefix=2

        - id: match-service-swagger
          uri: lb://match-service
          predicates:
            - Path=/swagger/match/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
